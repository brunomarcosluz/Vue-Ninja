<!-- Vue Js é um framework recente que une o lado bom dos dois mundos
Angular e React, com conceitos de Componentes ele se torna poderoso e 
possui uma cura de aprendizado menor dentre os seus primos

para usar o Vue basta injetar essa linha de código abaixo: -->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p> <!-- a Nossa Vue trocará o texto aqui! Muito massa-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'usando VueJS pela primeira vez'
        }
    })
</script>
